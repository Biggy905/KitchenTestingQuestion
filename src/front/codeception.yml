namespace: front\tests
actor: Tester
actor_suffix: Tester
support_namespace: _support
paths:
    tests: front/tests
    log: front/tests/_output
    output: front/tests/_output
    data: front/tests/_data
    support: front/tests/_support
    envs: front/tests/_envs
    helpers: front/tests/_support
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
